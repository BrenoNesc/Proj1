<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peso Ideal</title>
    <link rel="stylesheet" href="lição1.css"> <!-- Referência ao arquivo CSS externo -->
</head>
<body>
    <div>
        <h1>Calculadora de Peso Ideal</h1>
        <form>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required>

            <label for="altura">Altura (em metros):</label>
            <input type="number" id="altura" step="0.01" required>

            <label>Sexo:</label>
            <label><input type="radio" name="sexo" value="masculino" required> Masculino</label>
            <label><input type="radio" name="sexo" value="feminino" required> Feminino</label>

            <button type="button" onclick="calcularPesoIdeal()">Calcular Peso Ideal</button>
            <button type="button" onclick="consultarDados()">Consultar Dados Armazenados</button>
        </form>
        <div id="resultado"></div>
    </div>

    <script src="lição1.js"></script> <!-- Referência ao arquivo JavaScript externo -->
</body>
</html>
